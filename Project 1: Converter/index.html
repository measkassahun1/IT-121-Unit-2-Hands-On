<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilometers Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Miles to Kilometers Converter</h1>
